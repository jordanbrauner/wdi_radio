<form ng-submit="SessionsViewModel.signup()">
  <h2>Sign up</h2>
  <div>
    <input type="email" name="email" placeholder="Your Email" data-ng-model="SessionsViewModel.signupForm.email" required="required"/>
  </div>
  <div>
    <input type="password" name="password" placeholder="Your Password" data-ng-model="SessionsViewModel.signupForm.password" required="required"/>
  </div>
  <div>
    <input type="password" name="password_confirmation" placeholder="Confirm Password" data-ng-model="SessionsViewModel.signupForm.password_confirmation" required="required"/>
  </div>
  <button type="submit">Sign Up</button>
</form>
