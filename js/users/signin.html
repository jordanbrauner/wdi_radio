<form ng-submit="SessionsViewModel.signin()">
  <h2>Sign in</h2>
  <div>
    <input type="email" name="email" placeholder="Your Email" data-ng-model="SessionsViewModel.signinForm.email" required="required"/>
  </div>
  <div>
    <input type="password" name="password" placeholder="Your Password" data-ng-model="SessionsViewModel.signinForm.password" required="required"/>
  </div>
  <button type="submit">Sign In</button>
</form>
