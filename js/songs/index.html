<a data-ui-sref="songNew">New Song</a>

<h2>All songs</h2>
<div data-ng-repeat="artist in SongIndexViewModel.artistData | orderBy:'artist'">
  <p>{{artist.artist}}</p>
  <p> **** </p>
</div>

<div data-ng-repeat="song in SongIndexViewModel.songs | orderBy:'artist'">
  <p><a data-ui-sref="songShow({id: song.id})">{{song.title}}</a></p>
</div>
